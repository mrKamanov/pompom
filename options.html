<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки PomPom</title>
  <style>
    body {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea, input[type="text"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .save-button {
      background-color: #af4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-button:hover {
      background-color: #d2dfdb;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }

    .status.error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Настройки PomPom</h1>
  
  <div class="form-group">
    <label for="prompt">Текст промпта:</label>
    <textarea id="prompt" placeholder="Введите текст промпта..."></textarea>
  </div>

  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Введите ваш API Key...">
  </div>

  <button class="save-button" id="saveButton">Сохранить настройки</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
