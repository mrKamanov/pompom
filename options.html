<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Настройки PomPom</title>
  <style>
    body {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    textarea, input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .api-key-container {
      position: relative;
      display: flex;
      align-items: center;
    }

    .api-key-input {
      flex: 1;
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      border-radius: 3px;
      color: #666;
    }

    .toggle-password:hover {
      background-color: #f0f0f0;
      color: #333;
    }

    .toggle-password svg {
      width: 16px;
      height: 16px;
    }

    .save-button {
      background-color: #af4c4c;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-button:hover {
      background-color: #d2dfdb;
    }

    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .status.success {
      background-color: #dff0d8;
      color: #3c763d;
      display: block;
    }

    .status.error {
      background-color: #f2dede;
      color: #a94442;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Настройки PomPom</h1>
  
  <div class="form-group">
    <label for="prompt">Текст промпта:</label>
    <textarea id="prompt" placeholder="Введите текст промпта..."></textarea>
  </div>

  <div class="form-group">
    <label for="apiKey">API Key:</label>
    <div class="api-key-container">
      <input type="password" id="apiKey" class="api-key-input" placeholder="Введите ваш API Key...">
      <button type="button" class="toggle-password" id="togglePassword" title="Показать/скрыть API ключ">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
      </button>
    </div>
  </div>

  <button class="save-button" id="saveButton">Сохранить настройки</button>
  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
